<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/9ec9a5c521.js" crossorigin="anonymous"></script>
</head>

<body>
	
	<div container-fluid>
		<form role="form" class="form-horizontal form">
			<div class="text-center">
				<img height="150px" id="image" alt="photo">
			</div><br>
			<div class="container-my">
				<input type="hidden" id="id">
				<label for="file" class="control-label">Выберите файл</label>
				<input type="file" class="form-control" id="img">
				<label for="file" class="control-label">Изменить название</label>
				<input type="name" class="form-control" id="name" required />
				<input type="hidden" id="size">
				<input type="hidden" id="type">
				<label for="file" class="control-label">Введите дату</label>
				<input type="text" class="form-control" id="date">
				<input type="hidden" id="album">
				<input type="hidden" id="w"><br>
				<input type="hidden" id="h">
				<button class="btn btn-warning update" id="btn-update">Update</button>
			</div>
		</form>


		<div class="d-flex justify-content-center">
			<input class="btn btn-success btn-sm" type="file" id="pictureTest" capture multiple>
			<form>
				<button class="btn btn-danger" type="submit" id="btn-delete">Delete All</button>
			</form>
		</div>

		<div id="content"></div>

		<!-- <img height="50px" id="testImage" class="testImage"> -->
		<div class="d-flex container-my">
			<table id="table" class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Фото</th>
						<th scope="col">Название</th>
						<th scope="col">Вес (Mb)</th>
						<th scope="col">Тип</th>
						<th scope="col">Дата создания</th>
						<th scope="col">Формат</th>
						<th scope="col">Ширина</th>
						<th scope="col">Высота</th>
						<th scope="col">Ред-вать</th>
						<th scope="col">Удалить</th>
						<th scope="col">Скачать</th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Dexie API-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.1/dexie.min.js"></script>

	<script src="js/main.js"></script>
	<!-- <script src="js/main.js" type="module"></script> -->

</body>

</html>
